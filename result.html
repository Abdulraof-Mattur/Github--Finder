    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .row::after {
        content: "";
        clear: both;
        display: table;
      }
      .col {
        float: left;
        width: 100%;
      }
      .form-check {
        margin-bottom: 10px;
      }
      .form-check-label {
        margin-left: 5px;
      }
      .form-control {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 15px;
    border: 2px solid #607D8B;
    height: 10rem;
    text-align: center;
    font-weight: 800;
}
      .container {
    margin: 20px auto;
    padding: 20px;
  
  
}
      .text-center {
        text-align: center;
      }
      .btn {
        display: inline-block;
        color: #fff;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 70px;
        border: none;
        cursor: pointer;
        margin-bottom: 15px;
        background-color: darkslategrey;
    

      }
      .btn-primary {
        background-color: darkslategrey;
      }
      .btn-primary:hover {
        background-color: black;
        border: 2px solid white;
      }
      
      #winner {
        font-weight: bold;
        font-size: 18px;
        margin-top: 10px;
      }

      .img-fluid {
    height: 17rem;
    margin-bottom: 20px;
}

      footer {
    height: 120px;
    width: 100%;
    background-color: var(--main-color);
    border-top: 0.1rem #57606a solid;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: auto;
    position: fixed;
    bottom: 0px;
}
    </style>
